<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Processor - Student Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">üìß Invoice Processor Lab by OrdinaryAIJedi</h1>
            <p class="text-gray-600 mb-6">Enter your credentials to scan your Gmail inbox for invoices</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gemini API Key</label>
                    <input type="password" id="apiKey" placeholder="AIza..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gemini Model</label>
                        <select id="model" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="gemini-2.5-flash">gemini-2.5-flash (Recommended - Stable)</option>
                        <option value="gemini-2.5-pro">gemini-2.5-pro (Most Accurate)</option>
                        <option value="gemini-3-flash-preview">gemini-3-flash-preview (Newest - Preview)</option>
                        <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite (Fastest & Cheapest)</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gmail Address</label>
                    <input type="email" id="gmailUser" placeholder="your.email@gmail.com"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gmail App Password</label>
                    <input type="password" id="appPassword" placeholder="16-character app password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <a href="https://myaccount.google.com/apppasswords" target="_blank" 
                       class="text-xs text-blue-600 hover:underline">Get App Password ‚Üí</a>
                </div>
            </div>
            
            <div class="flex gap-4">
                <button onclick="saveCredentials()" 
                        class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition">
                    üíæ Save Credentials
                </button>
                <button onclick="checkGmail()" id="checkBtn"
                        class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition font-semibold flex-1">
                    üîç Check Gmail for Invoices
                </button>
            </div>
        </div>
        
        <div id="results" class="bg-white rounded-lg shadow-lg p-8 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Results</h2>
            <div id="resultContent"></div>
        </div>
        
        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-8 text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-700 font-medium">Scanning Gmail inbox...</p>
                <p class="text-gray-500 text-sm">This may take 10-30 seconds</p>
            </div>
        </div>
    </div>

    <script>
        // Load saved credentials on page load
        window.onload = () => {
            document.getElementById('apiKey').value = localStorage.getItem('apiKey') || '';
            document.getElementById('model').value = localStorage.getItem('model') || 'gemini-2.0-flash-exp';
            document.getElementById('gmailUser').value = localStorage.getItem('gmailUser') || '';
            document.getElementById('appPassword').value = localStorage.getItem('appPassword') || '';
        };

        function saveCredentials() {
            localStorage.setItem('apiKey', document.getElementById('apiKey').value);
            localStorage.setItem('model', document.getElementById('model').value);
            localStorage.setItem('gmailUser', document.getElementById('gmailUser').value);
            localStorage.setItem('appPassword', document.getElementById('appPassword').value);
            
            alert('‚úÖ Credentials saved to browser!');
        }

        async function checkGmail() {
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;
            const email = document.getElementById('gmailUser').value;
            const appPass = document.getElementById('appPassword').value;
            
            if (!apiKey || !email || !appPass) {
                alert('‚ö†Ô∏è Please fill in all credentials');
                return;
            }
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('checkBtn').disabled = true;
            
            try {
                const response = await fetch('/check_gmail_now', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        api_key: apiKey,
                        model: model,
                        email: email,
                        app_pass: appPass
                    })
                });
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('checkBtn').disabled = false;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultContent');
            
            let html = `
                <div class="mb-4 p-4 ${data.invoices_found > 0 ? 'bg-green-50 border border-green-200' : 'bg-gray-50 border border-gray-200'} rounded-md">
                    <p class="text-lg font-semibold">
                        Found ${data.invoices_found} invoice(s)
                    </p>
                    <p class="text-gray-600">Processed: ${data.invoices_processed}</p>
                    <p class="text-sm text-gray-500">Checked at: ${new Date(data.checked_at).toLocaleString()}</p>
                </div>
            `;
            
            if (data.job_ids && data.job_ids.length > 0) {
                html += `
                    <div class="mt-4">
                        <h3 class="font-semibold mb-2">Processing Jobs:</h3>
                        <ul class="space-y-2">
                            ${data.job_ids.map(id => `
                                <li class="p-3 bg-blue-50 rounded border border-blue-200">
                                    <code class="text-sm">${id}</code>
                                    <button onclick="checkJob('${id}')" 
                                            class="ml-2 text-blue-600 hover:underline text-sm">
                                        View Details ‚Üí
                                    </button>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (data.errors && data.errors.length > 0) {
                html += `
                    <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-md">
                        <h3 class="font-semibold text-red-800">Errors:</h3>
                        <ul class="mt-2 space-y-1">
                            ${data.errors.map(err => `<li class="text-sm text-red-600">‚Ä¢ ${err}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            contentDiv.innerHTML = html;
            resultsDiv.classList.remove('hidden');
        }

        async function checkJob(jobId) {
            try {
                const response = await fetch(`/job_status?job_id=${jobId}`);
                const data = await response.json();
                
                const modal = `
                    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
                        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[80vh] overflow-y-auto p-6">
                            <h3 class="text-xl font-bold mb-4">Job Details: ${jobId}</h3>
                            <pre class="bg-gray-100 p-4 rounded text-sm overflow-x-auto">${JSON.stringify(data, null, 2)}</pre>
                            <button onclick="this.closest('div.fixed').remove()" 
                                    class="mt-4 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                                Close
                            </button>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modal);
            } catch (error) {
                alert('Error fetching job details: ' + error.message);
            }
        }
    </script>
</body>
</html>
